<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Sameer Memon | Huddle landing page with single introductory section
    </title>

    <!-- favicon-32x32 -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <!-- css link -->

    <link rel="stylesheet" href="./CSS/style.css" />

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/029c9820bf.js" crossorigin="anonymous"></script>


  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="logo-container">
        <img class="logo-img"  src="./images/logo.svg" alt="" />
      </div>
      <div class="second-container mt-5">
        <div class="row">
          <div class="left-container col-12 col-lg-6">
            <img
              class="illustration-img"
              src="./images/illustration-mockups.svg"
              alt=""
            />
          </div>

          <div class="right-container col-12 col-lg-6">
            <div class="pt-4 px-3">
              <p class="heading">Build The Community Your Fans Will Love</p>
              <br />
            </div>

            <div class="px-3">
              <p class="paragraph">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <br />
              <div class="btn">
                <button>Register</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer mt-5">
        <a href="#"><i class="fa-brands fa-facebook fa-xl px-3"></i></a>
        <a href="#"><i class="fa-brands fa-twitter fa-xl px-3"></i></a>
        <a href="#"><i class="fa-brands fa-instagram fa-xl px-3"></i></a>
      </div>
    </div>

  </footer> -->
  </body>
</html>
